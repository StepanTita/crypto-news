version: "3.9"
services:
  migrator:
    image: stepancons/crypto-news-migrator:dev
    container_name: migrator-dev
    networks:
      - dev
    volumes:
      - type: bind
        source: ./config.docker.dev.yaml
        target: /config.yaml
    environment:
      CONFIG: /config.yaml
    restart: on-failure
    entrypoint: /bin/sh
    command: -c "migrator migrate up"
