  gpt:
    image: stepancons/crypto-news-gpt:dev
    container_name: gpt-dev
    networks:
      - dev
    volumes:
      - type: bind
        source: ./config.docker.dev.yaml
        target: /config.yaml
    environment:
      CONFIG: /config.yaml
    depends_on:
      - migrator
    restart: always
    entrypoint: /bin/sh
    command: -c "gpt run"
  telegram-bot:
    image: stepancons/crypto-news-telegram-bot:dev
    container_name: telegram-bot-dev
    networks:
      - dev
    volumes:
      - type: bind
        source: ./config.docker.dev.yaml
        target: /config.yaml
    environment:
      CONFIG: /config.yaml
    depends_on:
      - migrator
    restart: always
    entrypoint: /bin/sh
    command: -c "telegram-bot run"
  configuration-bot:
    image: stepancons/crypto-news-configuration-bot:dev
    container_name: configuration-bot
    networks:
      - dev
    volumes:
      - type: bind
        source: ./config.docker.dev.yaml
        target: /config.yaml
    environment:
      CONFIG: /config.yaml
    depends_on:
      - migrator
    restart: always
    entrypoint: /bin/sh
    command: -c "configuration-bot run"
